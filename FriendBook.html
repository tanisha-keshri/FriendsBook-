<!DOCTYPE html>
<html lang="en">
<head>
	<meta >
	<meta charset="utf-8" /> 
	<title>FriendBook</title>
	<style type="text/css">
		body {
			background-color: #33FFFF ;
			padding: 0px;
			margin: 0px;     	
		}
			</style>
</head>
<body>
	<header style="
			color: #44FFFF;
			text-align: right;
			font-size: 48px;
			background-color:#0000CD  ">
			<pre>

				<b>FriendBook</b>      
			</pre>
		
	</header>

	<section style=" align-items: right;
			font-size: 26px;">
		
		<div style="width: 500px;
			float: left;">
			<img src="Untitled.png" width="130%" style="float: left" />
		</div>

		<div style="width: 500px;
		    float: right;">
			<form>
				<table align="right" style="padding: 30px;border: 5px solid #33FFFF" width="700px" border="0px">
					<tr>
						<td>
							First Name :
						</td>
						<td colspan="2">
							<input type="text" name="fname" size="40" height="20px"></input>
						</td>
					</tr>

					<tr>
						<td>
							Last Name :
						</td>
						<td colspan="2">
							<input type="text" name="lname" size="40"></input>
						</td>
					</tr>

					<tr>
						<td>
							Date of Birth:	
						</td>

						<td>
							<select name="dob" >
								<option value="dd">--dd--</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
								
							</select>
						</td>
						<td>
							<select name="mob" >
							    <option value="MM">--MM--</option>
								<option value="january">January</option>
								<option value="feburary">Feburary</option>
								<option value="March">March</option>
								<option value="April">April</option>
								<option value="May">May</option>
								<option value="June">June</option>
								<option value="July">July</option>
								<option value="August">August</option>
								<option value="September">September</option>
								<option value="Octobet">October</option>
								<option value="November">November</option>
								<option value="December">December</option>
							</select>
						</td>
						<td>
							<select name="yob" >
								<option value="yyyy">-yyyy-</option>
								<option value="2010">2010</option>
								<option value="2009">2009</option>
								<option value="2008">2008</option>
								<option value="2007">2007</option>
								<option value="2006">2006</option>
								<option value="2005">2005</option>
								<option value="2004">2004</option>
								<option value="2001">2001</option>
								<option value="2000">2000</option>
								<option value="1999">1999</option>
								<option value="1998">1998</option>
								<option value="1997">1997</option>
								<option value="1996">1996</option>
								<option value="1995">1995</option>
								<option value="1994">1994</option>
								<option value="1993">1993</option>
								<option value="1992">1992</option>
							</select>
						</td>
					</tr>

					<tr>
						<td>
							Contact :
						</td>
						<td>
							<input type="radio" name="contact" value="Mobile No.">Mobile No.</input>
						</td>
						<td>
							<input type="radio" name="contact" value="Email id">Email id</input>
						</td>
					</tr>
					<tr>
						<td>
							
						</td>
						<td colspan="3">
							<input type="text" name="more" size="40"></input>
						</td>
					</tr>

					<tr>
						<td>
							Gender :
						</td>
						<td>
							<input type="radio" name="gender" value="female">Female</input>
						</td>
						<td>
							<input type="radio" name="gender" value="male">Male</input>
						</td>
					</tr>

					<tr>
						<td>
							User name :
						</td>
						<td colspan="3">
							<input type="text" name="username" size="40"></input>
						</td>
					</tr>
					<tr>
						<td>
							Password :
						</td>
						<td colspan="3">
							<input type="password" name="password" size="40"></input>
						</td>
					</tr>

					<tr>
						<td>
							Conform Password :
						</td>
						<td colspan="3">
							<input type="text" name="cpassword" size="40"></input>
						</td>
					</tr>

					<tr>
						<td>
							
						</td>
						<td colspan="2">
							<input type="submit"></input>
						</td>
					</tr>
				</table>
			</form>

		</div>

		</section>
	
		<p>Copyright 2016</p>
		
</body>
</html>
